<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Varázslak Fejlesztőház - Szolgáltatás megváltoztatása'"></title>

    <link rel="icon" href="/assets/varazslak_logo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/apply.css">
</head>
<body>
<header th:replace="~{fragments/staff-nav :: staffheader}">
</header>

<main>
    <section class="registration-form">
        <div class="container" id="apply-form">
            <h2 th:text="${service.getName()} + ' szerkesztése'"></h2>
            <p>Az azonosítót sose módosítsd.</p>
            <form action="/modify-service" th:object="${serviceForm}" method="post">
                <label for="id">Szolgátatás azonosítója</label>
                <input class="form-control" type="text" id="id" name="id" th:value="${service.getId()}" th:field="*{id}" readonly required>

                <label for="name">Szolgáltatás neve</label>
                <input class="form-control" type="text" id="name" name="name" th:value="${service.getName()}" th:field="*{name}" placeholder="Szolgáltatás neve" required>

                <label for="desc">Leírás</label>
                <textarea class="form-control" type="email" id="desc" name="desc" th:value="${service.getDescription()}" th:field="*{description}" placeholder="Leírás..." required rows="8"></textarea>

                <label for="forma">Forma</label>
                <input class="form-control" type="text" id="forma" name="forma" th:value="${service.getForm()}" th:field="*{form}" placeholder="Forma" required>

                <label for="range">Életkor intervallum</label>
                <input class="form-control" type="text" id="range" name="range" th:value="${service.getAgeRange()}" th:field="*{ageRange}" placeholder="x-y év" required>

                <label for="duration">Időtartam</label>
                <input class="form-control" type="number" id="duration" name="duration" th:value="${service.getDuration()}" th:field="*{duration}" placeholder="Időtartam" required>

                <label for="price">Ár</label>
                <input class="form-control" type="number" id="price" name="price" th:value="${service.getPrice()}" th:field="*{price}" placeholder="Ár" required>

                <button type="submit" class="btn btn-outline-primary">Küldés</button>
            </form>
        </div>
    </section>
</main>
<script src="/js/nav.js"></script>
<footer th:replace="~{fragments/nav :: footer}"></footer>
</body>
</html>
