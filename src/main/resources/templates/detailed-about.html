<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Varázslak Fejlesztőház - ' + ${worker.getFullNameHun()}"></title>

  <meta name="description" th:content="'Ismerd meg ' + ${worker.getFullNameHun()} + ' személyében a Varázslak egyik szakemberét!'">
  <meta name="keywords" content="varázslak, varazslak, fejlesztohaz, fejlesztőház, szakemberek, gyógypedagógia, varázslak fejlesztőház, varazslak fejlesztohaz">
  <meta name="author" content="Varázslak Fejlesztőház">

  <link rel="icon" href="/assets/varazslak_logo.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/more.css">
</head>
<body>
<header th:replace="~{fragments/nav :: header(${city})}">
</header>

<main>
  <section class="team-member-detail">
    <div class="container">
      <div class="team-member-content">
        <div class="team-member-image">
          <img th:src="'/assets/' + ${strippedCity} + '/uploads/pfp/' + ${worker.getFullNameSnakeCase()} + '.jpeg'" th:alt="${worker.getFullNameHun()}">
        </div>
        <div class="team-member-text">
          <h2 th:text="${worker.getFullNameHun()}"></h2>
          <p class="fw-light fst-italic" style="text-align: center" th:text="${worker.getProfession()}"></p>
          <p th:text="${worker.getDescription()}"></p>
        </div>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <div class="container">
      <p>Felkeltettem az érdeklődésed?</p>
      <a th:href="'/' + ${strippedCity} + '/apply'" class="btn btn-outline-primary">Jelentkezz</a>
      <a th:href="'/' + ${strippedCity} + '/about'" class="btn btn-outline-secondary">Vissza</a>
    </div>
  </section>
</main>
<script src="/js/nav.js"></script>
<footer th:replace="~{fragments/nav :: footer}"></footer>
</body>
</html>
