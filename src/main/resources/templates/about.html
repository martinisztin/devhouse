<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Ismerd meg a Varázslak szakembereit!">
    <meta name="keywords" content="varázslak, varazslak, fejlesztohaz, fejlesztőház, szakemberek, gyógypedagógia, varázslak fejlesztőház, varazslak fejlesztohaz">
    <meta name="author" content="Varázslak Fejlesztőház">

    <title>Varázslak Fejlesztőház - Rólunk</title>

    <link rel="icon" href="/assets/varazslak_logo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/about.css">
</head>
<body>
<header th:replace="~{fragments/nav :: header(${city})}">
</header>

<main>
    <section class="team">
        <div class="container">
            <h2>Rólunk</h2>
            <p>Ismerd meg a Varázslak képzett szakembereit!</p>

            <div class="row row-cols-2 row-cols-md-2 g-4">
                <div class="col" th:each="worker: ${workers}">
                    <div class="card">
                        <img th:src="'/assets/' + ${strippedCity} + '/uploads/pfp/' + ${worker.getFullNameSnakeCase()} + '.jpeg'" class="card-img-top img-thumbnail" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${worker.getFullNameHun()}"></h5>
                            <p class="text-wrap card-text" th:text="${worker.getProfession()}"></p>
                        </div>
                        <div class="card-bottom">
                            <a th:href="'/' + ${strippedCity} + '/about/' + ${worker.getId()}" style="" class="btn btn-outline-primary">Tovább</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/nav.js"></script>
<footer th:replace="~{fragments/nav :: footer}"></footer>
</body>
</html>
